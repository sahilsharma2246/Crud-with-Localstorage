<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="paneladmin" >
    <h1 class="text-center text-white">Registration Form</h1>
    <hr>
    <div class="container">
        <input type="text" class="form-control mb-2" id="Name" placeholder="Enter Name">
        <input type="text" class="form-control mb-2" id="Phone" placeholder="Enter Phone">
        <input type="text" class="form-control mb-2" id="City" placeholder="Enter City">
        <button class="btn btn-success mb-2" onclick="Save()">Save</button>
        <button class="btn btn-warning mb-2" onclick="Show()">Show</button>
        <button class="btn btn-primary mb-2" onclick="Update()">Update</button>
    </div>
    <div class="container">
        <table class="table table-bordered table-hover table-striped table-condensed">
            <thead>
                <th>S.No</th>
                <th>Name</th>
                <th>Phone</th>
                <th>City</th>
                <th>Action</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
